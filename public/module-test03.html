<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>module test</title>
</head>
<body>
    <div id="info"></div>
    <script type="module">
        //要用es6 module 就要改這邊的type
        import Person from './Person.js';
        //因為type已經說是module，所以副檔名不用用mjs

        const p1 = new Person('Bill', 45);
        p1.gender = 'male';

        info.innerText = p1.toString();
    </script>
    <script type="module">
        // console.log(p1.name);
    </script>
</body>
</html>
